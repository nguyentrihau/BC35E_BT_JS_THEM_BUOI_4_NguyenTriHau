<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body id="myBody">
    <section>
        <div class="bg-info d-flex justify-content-center">
            <h1 class="text-center color-3">Bài Tập JS Thêm Buổi 4</h1>
            <br>
        </div>
    </section>
    
    <section class="list__BT bg-warning">
        <br>
        <div class="container ">
            <ul class="text-center text-primary">
                <li class="d-inline mx-5 ">
                    <a href="#bai1"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 1</button></a>
                    
                </li>
                <li class="d-inline mx-5 ">
                    <a href="#bai2"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 2</button></a>
                </li>
                <li class="d-inline mx-5 ">
                    <a href="#bai3"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 3</button></a>
                </li>
                <li class="d-inline mx-5 ">
                    <a href="#bai4"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 4</button></a>
                </li>
            </ul>
        </div>
        <br>
    </section>

    <hr>
    <hr>
    <section class="one container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_1" id="bai1">
                    <h4>
                        <i class="fa-solid fa-calendar-days"></i>
                        Bài 1: Tính ngày tháng năm 
                    </h4>
                </div>
                <div class="form-group">
                    <label for="ngay">Ngày:</label>
                    <input type="number" name="ngay" placeholder="Nhập ngày" class="form-control w-80" id="ngay">
                </div>
                <div class="form-group">
                    <label for="thang">Tháng:</label>
                    <input type="number" name="thang" placeholder="Nhập tháng"  class="form-control" id="thang">
                </div>
                <div class="form-group">
                    <label for="nam">Năm:</label>
                    <input type="number" name="nam" placeholder="Nhập năm"  class="form-control" id="nam">
                </div>
                <div>
                    <button class="btn btn-success" id="btnNHQ">Ngày hôm qua</button>
                    <button class="btn btn-success d-inline" id="btnNM">Ngày Mai</button>
                </div>
                
                <div class="footer text-muted alert alert-success" id="showInfoNgay">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
            </div>
        </div>
    </section>
    <br>
    <hr>
    <hr>
    <br>

    <section class="two container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_2" id="bai2">
                    <h4>
                        <i class="fa-solid fa-calendar-days"></i>
                        Bài 2:tìm tháng đó có bao nhiêu ngày
                    </h4>
                </div>
                <div class="form-group">
                    <label for="thang2">Tháng:</label>
                    <input type="number" name="thang2" placeholder="Nhập tháng"  class="form-control" id="thang2">
                </div>
                <div class="form-group">
                    <label for="nam2">Năm:</label>
                    <input type="number" name="nam2" placeholder="Nhập năm"  class="form-control" id="nam2">
                </div>
                <div>
                    <button class="btn btn-success" id="btnTinhNgay">Tính ngày</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoTinhNgay">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
            </div>
        </div>
    </section>

    <br>
    <hr>
    <hr>
    <br>

    <section class="three container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_3" id="bai3">
                    <h4>
                        <i class="fa-solid fa-money-check-dollar text-primary"></i>
                        Bài 3:Đọc số nguyên có 3 chữ số 
                    </h4>
                </div>
                <div class="form-group">
                    <label for="soNguyen">Số nguyên:</label>
                    <input type="number" name="soNguyen" placeholder="Nhập số nguyên có 3 số vào đây" class="form-control w-80" id="soNguyen">
                </div>

                <div>
                    <button class="btn btn-success" id="btnDocSo">Đọc số</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoDocSo">
                    <i class="fa-solid fa-money-check-dollar text-primary"></i>
                </div>
            </div>
        </div>
    </section>

    <br>
    <hr>
    <hr>
    <br>

    <section class="four container">
        <div class="row">
            <div class="col-12">
                <div class="exercise_4" id="bai4">
                    <h4>
                        <i class="fa-solid fa-pen-ruler"></i>
                        Bài 4:Tìm sinh viên xa trường nhất
                    </h4>
                </div>
                <div class="form-group">
                    <label for="name1">Sinh viên 1</label>
                    <input type="text" placeholder="Nhập tên" class="form-control col-12 col-lg-3" id="name1">
                    <input type="number" placeholder="Nhập tọa độ x" class="form-control col-12 col-lg-3" id="x1">
                    <input type="number" placeholder="Nhập tọa độ y" class="form-control col-12 col-lg-3" id="y1">
                </div>
                <div class="form-group">
                    <label for="name2">Sinh viên 2</label>
                    <input type="text" placeholder="Nhập tên" class="form-control col-12 col-lg-3" id="name2">
                    <input type="number" placeholder="Nhập tọa độ x" class="form-control col-12 col-lg-3" id="x2">
                    <input type="number" placeholder="Nhập tọa độ y" class="form-control col-12 col-lg-3" id="y2">
                </div>
                <div class="form-group">
                    <label for="name3">Sinh viên 3</label>
                    <input type="text" placeholder="Nhập tên" class="form-control col-12 col-lg-3" id="name3">
                    <input type="number" placeholder="Nhập tọa độ x" class="form-control col-12 col-lg-3" id="x3">
                    <input type="number" placeholder="Nhập tọa độ y" class="form-control col-12 col-lg-3" id="y3">
                </div>  
                <div class="form-group">
                    <label for="x4">Trường học</label>
                    <input type="number" placeholder="Nhập tọa độ x" class="form-control col-12 col-lg-3" id="x4">
                    <input type="number" placeholder="Nhập tọa độ y" class="form-control col-12 col-lg-3" id="y4">
                </div>
                <div>
                    <button class="btn btn-success" id="btnTim">Tìm</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoTim">
                    <i class="fa-solid fa-pen-ruler"></i>
                </div>
            </div>
        </div>
    </section>
